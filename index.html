<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/9f02e237c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Login screen</title>
</head>

<body class="d-flex justify-content-center align-items-center">

    <!-- Készíts Bootstrap segítségével egy login screen-t.
A login box mind horizontálisan, mind vertikálisan középre van igazítva! 
Az ikont neked kell elkészítened html és css segtségével; 
a háttérszín és a betűtípus szabadon választható.
A betű a keresztneved kezdőbetűje legyen. Ne buttont használj, hanem egyedi design-t készíts!
A design-nak nem kell pixelpontosnak lennie.-->

    <div class="container" style="width: 200px">
        <div class="row">
            <div class="w-100">
                <header>
                    <div class="icon">
                        <!-- ikon -->
                    </div>
                    <h1 class="h5 text-center mb-3">Please sign in</h1>
                </header>
                <main>
                    <form>
                        <input type="email" class="form-control form-control-sm" id="inputEmail"
                            aria-describedby="emailHelp" placeholder="Email-address">
                        <input type="password" class="form-control form-control-sm" id="inputPassword"
                            placeholder="Password">
                        <div class="row">
                            <div class="col-8 mx-auto">
                                <div class="form-check my-2 mx-auto">
                                    <input type="checkbox" class="form-check-input" name="check" id="check">
                                    <label for="name" class="form-check-label"><small>Remember me</small></label>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-sm w-100">Sign in</button>
                    </form>
                </main>
                <footer class="text-center mt-4">
                    <small>&copy 2020-2021</small>
                </footer>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })        </script>
</body>

</html>
